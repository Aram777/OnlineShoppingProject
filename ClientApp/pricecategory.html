
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="main.css">
    <script src="jsFunction/pricecategory.js"></script>
</head>
<body onload=" adminPriceCat()">
        <button onclick="document.getElementById('id01').style.display='block'">Login</button>
        <div id="id01" class="modal">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

            <!-- Modal Content -->
            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <img src="images/avatar.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname">
                        <b>Username</b>
                    </label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot
                        <a href="#">password?</a>
                    </span>
                </div>
            </form>
        </div>

        <input type="text" id="myInput" onkeyup="filterTable()" placeholder="Search for names.." title="Type in a name">

        <div id="AdminPage" class="modal">

               <div id="AdminPageContent" class="modal-content">

                   <div class="modal-header">

                       <h2 id="AdminPageHeader"></h2>

                       <span id="adminclose" class="close">&times;</span>

                   </div>

                   <div class="transparent-container">

                       <div id="results_dyn" style="overflow-y: scroll; margin-left: 30px;margin-top: 30px;text-align: left;">

                       </div>

                   </div>

               </div>

           </div>

    </body>

</html>
